<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Login</title>
    </head>
    <body>
        <nav>
            <div class="nav-center">
                <h5>Awonugba Seun</h5>
                <div>
                    <a href="index.html">Login</a>
                    <a href="javascript.html">Add User</a>
                </div>
            </div>
        </nav>
        <main>
            <form action="/api/v1/login" method="POST">
                <h3 class="login">Login with user's name</h3>
                <div class="form-row">
                    <label for="email"> enter email </label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        autocomplete="false"
                        required
                    />
                <div class="form-row">
                    <label for="password" class="password-label"> enter password </label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        autocomplete="false"
                        required
                    />
                </div>
                <button type="submit" class="block">Login</button>
            </form>
        </main>
    </body>
</html>
